 
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="assignment" content="Crystal Game Homework 4">

        <title>Crystal Collector Game</title>
        
        <link rel="icon" type="image/png" href="assets/images/favicon.png">

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
       
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>Crystal Collector</h1>

    
                <h2>Game Rules</h2>
                
                <p>Each Crystal has a hidden value of points.</p>
                <p>Click on each crystal to figure out the sum</p

              
            </div>
            
        
                <div id="userPoints">

                    <p>Wins: <strong><span id="numWins"></span></strong></p>
                    <p>Losses: <strong><span id="numLosses"></span></strong></p>

                </div>

                <p>Make a sum of <span id="targetSum"></span>!</p>
                <p>Your sum is <strong><span id="currentSum"></span></strong>.</p>
                
                <div class="clearfix">
                    <img class="crystals" src="assets/images/blue.png" alt="blue">
                    <img class="crystals" src="assets/images/white.jpg" alt="white">
                    <img class="crystals" src="assets/images/purple.png" alt="purple">
                    <img class="crystals" src="assets/images/silver.png" alt="silver">
                </div>

              
            </div>
        </div>

       

        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
